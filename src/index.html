          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="transactions">{{ 'ROUTES.TRANSACTIONS' | translate }}</a></li>
            <li ui-sref-active="active"><a ui-sref="categories">{{ 'ROUTES.CATEGORIES' | translate }}</a></li>

              </ul>
            </li>
            -->

        </div>

    <!-- js files will be automatically insert here -->
