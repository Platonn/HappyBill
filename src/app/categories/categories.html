<div class="row">
	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-tag fa-fw"></i> {{ 'CATEGORIES.CATEGORIES' | translate }}
			</div>
            <div class="panel-body">
				<abn-tree 
				    tree-data         = "catCtrl.categories"
				    tree-control      = "catCtrl.categoriesTreeControl"
				    icon-leaf         = "fa fa-tag fa-fw"
				    icon-expand       = "fa fa-plus fa-fw"
				    icon-collapse     = "fa fa-minus fa-fw"
				    on-select         = "catCtrl.categoryClickCallback(branch)"
				    expand-level      = "2">      
				></abn-tree>
            </div>
        </div>
    </div>

    <div
    class="col-md-offset-6"
    	ng-show="catCtrl.selectedMainCategory"></div>
    <div
    	class="col-md-offset-6"
